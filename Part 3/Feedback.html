<!DOCTYPE html>

<html>

<head>
    <title> Fullstack - Feedback </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {
            console.log("welcome");

		$("#feedback-form").submit(function(e){
			if($("#age").val() < 0 )
			{
				alert("Invalid age");
				e.preventDefault();
			}
		});

        });
    </script>


</head>

<body>

    <div class="container">

        <h1 class="text-center"> Feedback Form </h1>
	
	<form id="feedback-form">
		<div class="form-group"> 
			<label for="username"> Name </label>
			<input type="text" name="username" id="username" class="form-control" required/>
		</div>

		<div class="form-group"> 
			<label for="email"> E-Mail</label>
			<input type="email" name="email" id="email" class="form-control" required/>
		</div>
		<div class="form-group"> 
			<label for="age"> Age</label>
			<input type="number" name="age" id="age" class="form-control" required/>
		</div>
				

		<div class="form-group row">
			<div class="col-md-4"> Do you like this course? </div>
			<div class="col-md-4"> 
				<input type="radio" name="feedback" id="feedback" value="Y" required /> Yes
			</div>
			<div class="col-md-4"> 
				<input type="radio" name="feedback" id="feedback" value="N" required /> No
			</div>
		</div>
		<button type="submit" class="btn btn-primary"> Submit Feedback </button>
	</form>

    </div>
</body>

</html>
